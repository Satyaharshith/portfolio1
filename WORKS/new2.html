<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Module Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            display: block;
            width: 100%;
            background-color: #ff6f61;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4b2b;
        }

        /* Media Query for mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

    <div class="container"> 
        <h1>WELCOME REGISTRATION CENTER<br>FILL THE DETAILS BELOW THE IMAGE</h1>

        <!-- Image -->
        <img src="https://content.jdmagicbox.com/v2/comp/east_godavari/b7/9999px883.x883.221122234712.e1b7/catalogue/giet-polytechnic-college-east-godavari-colleges-029wzz11wu.jpg" alt="College Image">

        <!-- Form with input fields -->
        <div class="input-container">
            <input type="text" placeholder="Name" id="name" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="text" placeholder="GPA" id="grade" required>
            <input type="number" placeholder="Age" id="age" required>
            <input type="text" placeholder="Degree" id="degree" required>
        </div>

        <!-- Submit Button -->
        <button class="button" type="submit" id="submit" onclick="addStudent()">Add Student</button>
    </div>

    <script>
        async function addStudent() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const grade = document.getElementById('grade').value;
            const age = document.getElementById('age').value;
            const degree = document.getElementById('degree').value;

            const studentData = {
                name,
                email,
                grade,
                age,
                degree
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzccAgkJh-L_3hkdFMDCROczwGuDS_Cc0tu186zTLqUYXd4PKu4725HGmwfY3Yy8jSL/exec', {  // Replace with your Web App URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });

                const result = await response.json();
                alert(result.message);  // Show success message
            } catch (error) {
                alert('Error adding student: ' + error);
            }
        }
    </script>

</body>
</html>
